# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind R source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# | でペインを縦に分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse on
# TrueColor
set -g default-terminal "tmux-256color"
# set -g default-terminal "xterm-256color"
# set -ga terminal-overrides ',xterm-256color-italic:Tc'
# truecolor
set -ga terminal-overrides ',*256col*:Tc'

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi
## コピーモードの操作をvi風に設定する
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# List of plugins
# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-sidebar'

set -g @tpm_plugins '            \
    tmux-plugins/tpm             \
    tmux-plugins/tmux-sensible   \
    robhurring/tmux-spotify'


set -g status-left-length 100
# set -g status-left " #I #[bg=#fbf1c7,fg=#79740e]|"
set -g status-left " #I #[bg=default,fg=#79740e]|"
# set-option -g status-bg "#fbf1c7"
set-option -g status-bg default
set-window-option -g window-status-separator ''
# set-window-option -g window-status-format "#[fg=#79740e,bg=#fbf1c7] #I #W "
set-window-option -g window-status-format "#[fg=#79740e,bg=default] #I #W "
# set-window-option -g window-status-current-format \
# "#[fg=colour72,bg=#fbf1c7] #I *#W "
set-window-option -g window-status-current-format \
"#[fg=colour72,bg=default] #I *#W "
set -g status-right-length 100
# set -g status-right "#[fg=#79740e,bg=#fbf1c7,bold]♫ #{spotify_artist}: #{spotify_track} | %h/%d %H:%M "
set -g status-right "#[fg=#79740e,bg=default,bold]♫ #{spotify_artist}: #{spotify_track} | %h/%d %H:%M "


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm'
